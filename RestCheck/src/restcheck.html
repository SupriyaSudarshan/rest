<body>
<style>
table th,td{

<p id="load"></p>

<button type="button" onclick="loadDoc()">get Name</button>
<br><br>
<script>
function loadDoc()

{
var txt="";
console.log("HI");
var xhttp= new XMLHttpRequest();
xhttp.onreadystatechange= function(){
if(this.readyState==4 && this.status==200){
var json=JSON.parse(this.response);
console.log(this.response)
txt +="<table border='1'>"
txt +="<tr><td>"+json.name +"</td></tr>";
txt +="</table>"
document.getElementById("load").innerHTML=txt
}
}
xhttp.open("GET","http://www.json-generator.com/api/json/get/cksUuzLWWa?indent=2",true);
xhttp.send();

}
</script>
